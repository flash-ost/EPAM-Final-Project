{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Search title</h1>
                <hr>
                <form action="" method="post">
                    <div class="mb-3">
                        <input name="query" class="form-control" placeholder="Type a movie/tv show title here">
                    </div>
                    <button type="submit" class="btn btn-outline-primary">Search</button>
                </form>
            </div>
        </div>
        <br>
        {% block results %}{% endblock %}
        </div>
    </div>
{% endblock %}
